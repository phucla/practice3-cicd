---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes
- name: Remove dependence that are no long required
  become: yes
  apt:
    autoremove: yes
- name: Install dependence
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes
- name: Install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
